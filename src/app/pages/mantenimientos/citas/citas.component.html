<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input type="text" class="form-control" placeholder="Buscar citas..." />

      </div>
    </div>
  </div>
</div>

<div class="row  animated fadeIn fast"
º   *ngIf="cargando">
  <div class="col-12">

    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>

  </div>
</div>

<div class="row"
     *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Citas {{ citas.length }}</h4>
        <h6 class="card-subtitle">Citas registradas en mi aplicación</h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Motivo de la cita</th>
                <th class="w100">Fecha</th>
                <th class="w100">Hora</th>
                <th class="w100">Nombre Usuario</th>
                <th>Email Usuario</th>
                <th class="text-nowrap">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cita of citas">

                <td>{{ cita.motivoCita }}</td>
                <td>{{ cita.fecha }}</td>
                <td>{{ cita.hora }}</td>
                <td>{{ cita.usuario.nombre}}</td>
                <td>{{ cita.usuario.email }}</td>

                <td class="text-nowra text-center">
                  <a (click)="abrirModal(cita)" class="cursor" data-toggle="tooltip" data-original-title="Editar"> <i
                      class="fa fa-pencil text-inverse m-r-10"></i> </a>
                  <a (click)="eliminarCita(cita)" class="cursor" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <button class="btn btn-secondary">Anteriores</button>
        &nbsp;
        <button class="btn btn-secondary">Siguientes</button>

      </div>
    </div>
  </div>
</div>
